<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mint Sign Up </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
      <!-- Sign up container, everything except the footer -->
      <section class="sign-up-container">
        <!-- Logo and Sign in and Sign up buttons -->
        <section class="logo-and-tabs">
          <figure class="logo-wrap">
            <img src="img/mint_logo.png" alt="">
          </figure>

          <ul>
            <li><a href="#" id="signup-button"><strong>Sign up<strong></a></li>
            <li><a href="#" id="signin-button">Log in</a></li>
          </ul>
        </section>
        <!-- Forms and aside  -->
        <section class="signupBody">
          <main class="forms">
            <h2>
              See all your finances in one place &amp; create a budget
            </h2>
            <form >
              <label for="email">Your Email</label>
              <input #id="email" type="email" name="email">
            </form>
            <form >
              <label for="email-confirm">Confirm Email</label>
              <input #id="email-confirm" type="email" name="email-confirm">
            </form>
            <form >
              <label for="password">Password</label>
              <input #id="password" type="password" name="password">
            </form>
            <form >
              <label for="password-confirm">Confirm Password</label>
              <input #id="password-confirm" type="password" name="password-confirm">
            </form>
          </main>
          <aside class="reasons"></aside>
        </section>

      </section>
      <section class="more-info"></section>

    </body>
</html>
